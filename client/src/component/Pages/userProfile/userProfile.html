<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-o3LqF2j7lT9RSzKOZz4qSe8aXErSzLQ8iIQDIqez9YF4YkuBcNxflkpe1NTtxf"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .profile-container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .profile-picture {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto 20px;
      }

      .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .user-name {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .user-details {
        font-size: 1rem;
        color: #555;
        margin-bottom: 20px;
      }

      .btn-edit-profile {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container profile-container">
      <div class="profile-picture">
        <img src="../../../img/user.png" alt="Profile Picture" />
      </div>
      <div id="userName">
        <span id="firstName"></span> <span id="lastName"></span>
      </div>
      <div class="user-details">
        <p id="email"></p>
        <p id="address"></p>
        <p id="contactNo"></p>
      </div>
      <button class="btn btn-edit-profile">Edit Profile</button>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
  </body>
  <script type="module" src="./userProfile.ts"></script>
</html>
