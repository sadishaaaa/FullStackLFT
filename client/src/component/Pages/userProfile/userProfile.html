<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .profile-container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .profile-picture {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto 20px;
      }

      .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .user-name {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .user-details {
        font-size: 1rem;
        color: #555;
        margin-bottom: 20px;
      }

      .btn-edit-profile {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container profile-container">
      <div class="profile-picture">
        <img src="../../../img/user.png" alt="Profile Picture" />
      </div>
      <div id="userName">
        <p><b>User Profile</b></p>
        <p>
          <span id="firstName"></span>
          <span id="lastName"></span>
        </p>
      </div>
      <div class="user-details">
        <p><b>Email:</b> <span id="email"> </span></p>
        <p><b>Address:</b> <span id="address"> </span></p>
        <p><b>Contact No:</b> <span id="contactNo"> </span></p>
      </div>
      <button class="btn btn-danger" id="logout">Log Out</button>
    </div>
  </body>
  <script type="module" src="./userProfile.ts"></script>
</html>
