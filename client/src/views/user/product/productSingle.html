<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <style>
      .product-container {
        display: flex;
        max-width: 100%;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
      }

      .product-image {
        flex: 1;
        margin-right: 20px;
      }

      .product-info {
        flex: 1;
      }

      .product-info h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .product-info p {
        margin-bottom: 10px;
      }

      .product-info .price {
        font-size: 18px;
        color: #e44d26;
        margin-bottom: 10px;
      }

      .product-info .quantity {
        margin-bottom: 20px;
      }

      .product-info button {
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="product-container" id="productContainer">
      <!-- Content will be dynamically loaded here -->
    </div>

    <script type="module" src="./productSingle.ts"></script>
  </body>
</html>
